messages . FIN7:
  texte: |
    Votre situation peut relever d’un Covid-19.

    Demandez une téléconsultation ou un médecin généraliste. Au moindre
    doute, appelez le 15.

    En attendant et pour casser les chaînes de transmission, nous vous
