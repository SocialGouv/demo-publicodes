# définition des questions et réponses

# définition du scoring des réponses

question1:
  question: "Je me suis senti(e) confiant(e) et joyeux(se), en pensant à l’avenir"

question1 . score:
  variations:
    - si: reponse = "Autant que d’habitude"
      alors: 0
    - si: reponse = "Plutôt moins que d’habitude"
      alors: 1
    - si: reponse = "Vraiment moins que d’habitude"
      alors: 2
    - si: reponse = "Pratiquement pas"
      alors: 3

question2:
  question: "J’ai pu rire et prendre les choses du bon côté"

question2 . score:
  variations:
    - si: reponse = "Aussi souvent que d’habitude"
      alors: 0
    - si: reponse = "Pas tout-à-fait autant"
      alors: 1
    - si: reponse = "Vraiment beaucoup moins souvent ces jours-ci"
      alors: 2
    - si: reponse = "Absolument pas"
      alors: 3
    - sinon: 0

question3:
  question: "Je me suis senti(e) triste ou peu heureux (se)"

question3 . score:
  variations:
    - si: reponse = "Oui, la plupart du temps"
      alors: 3
    - si: reponse = "Oui, très souvent"
      alors: 2
    - si: reponse = "Pas très souvent"
      alors: 1
    - si: reponse = "Non, pas du tout"
      alors: 0

question4:
  question: "Je me suis senti(e) si malheureux(se) que j’ai eu des problèmes de sommeil"

question4 . score:
  variations:
    - si: reponse = "Oui, la plupart du temps"
      alors: 3
    - si: reponse = "Oui, parfois"
      alors: 2
    - si: reponse = "Pas très souvent"
      alors: 1
    - si: reponse = "Non, pas du tout"
      alors: 0

question5:
  question: "Je me suis senti(e) si malheureux(se) que j’en ai pleuré"

question5 . score:
  variations:
    - si: reponse = "Oui, la plupart du temps"
      alors: 3
    - si: reponse = "Oui, très souvent"
      alors: 2
    - si: reponse = "Seulement de temps en temps"
      alors: 1
    - si: reponse =  "Non, jamais"
      alors: 0

question6:
  question: "Je me suis senti(e) inquiet(e) ou soucieux(se) sans motifs"

question6 . score:
  variations:
    - si: reponse = "Non, pas du tout"
      alors: 0
    - si: reponse = "Presque jamais"
      alors: 1
    - si: reponse = "Oui, parfois"
      alors: 2
    - si: reponse = "Oui, très souvent"
      alors: 3

question7:
  question: "Je me suis senti(e) effrayé(e) ou paniqué(e) sans vraiment de raisons"

question7 . score:
  variations:
    - si: reponse = "Oui, vraiment souvent"
      alors: 3
    - si: reponse = "Oui, parfois"
      alors: 2
    - si: reponse = "Non, pas très souvent"
      alors: 1
    - si: reponse = "Non, pas du tout"
      alors: 0

question8:
  question: "Je me suis reproché(e), sans raisons, d’être responsable quand les choses allaient mal"

question8 . score:
  variations:
    - si: reponse = "Oui, la plupart du temps"
      alors: 3
    - si: reponse = "Oui, parfois"
      alors: 2
    - si: reponse = "Pas très souvent"
      alors: 1
    - si: reponse = "Non, jamais"
      alors: 0

question9:
  question: "J’ai eu tendance à me sentir dépassé(e) par les évènements"

question9 . score:
  variations:
    - si: reponse = "Oui, la plupart du temps, je me suis senti(e) incapable de faire face aux situations"
      alors: 3
    - si: reponse = "Oui, parfois, je ne me suis pas senti(e) aussi capable de faire face que d’habitude"
      alors: 2
    - si: reponse = "Non, j’ai pu faire face à la plupart des situations"
      alors: 1
    - si: reponse = "Non, je me suis senti(e) aussi efficace que d’habitude"
      alors: 0

question10:
  question: "Il m’est arrivé de penser à me faire du mal"

question10 . score:
  variations:
    - si: reponse = "Oui, très souvent"
      alors: 3
    - si: reponse =  "Parfois"
      alors: 2
    - si: reponse = "Presque jamais"
      alors: 1
    - si: reponse = "Jamais"
      alors: 0

score:
  somme:
    - question1 . score
    - question2 . score
    - question3 . score
    - question4 . score
    - question5 . score
    - question6 . score
    - question7 . score
    - question8 . score
    - question9 . score
    - question10 . score

# disgnostics

diagnostic: oui

diagnostic . niveau1:
  applicable si:
    toutes ces conditions:
      - score < 9
      - question10 . score < 3
  remplace: diagnostic . résultat
  texte: |
    Les changements importants liés à l’arrivée d’un bébé sont des facteurs de stress dont certains signes évocateurs sont normaux durant cette période.

    Parlez de vos difficultés des premiers mois est essentiel pour que le professionnel de santé qui vous suit puisse à tout moment vous accompagner.

    Des aides et un accompagnement peuvent être mis en place pour vous aider durant cette période qui nécessite du soutien. En parler avec un professionnel de santé et votre entourage, c’est se soigner.

    Parce que vous n’êtes pas seul(e) et qu’en parler a permi à de nombreux parents d’aller mieux.

    Nous vous invitons à vous questionner de nouveau dans les 14 jours.

diagnostic . niveau2:
  applicable si:
    toutes ces conditions:
      - score >= 9
      - score < 11
  remplace: diagnostic . résultat
  texte: |
    Les changements importants liés à l’arrivée d’un bébé sont des facteurs de stress dont certains signes peuvent évoquer ceux de la dépression post partum.

    Vous exprimez des signes évocateurs de la dépression post partum, il est donc nécessaire d'échanger avec un professionnel de santé.

diagnostic . niveau3:
  applicable si:
    une de ces conditions:
      - score >= 11
      - question10 . score = 3
  remplace: diagnostic . résultat
  texte: |
    Les changements importants liés à l’arrivée d’un bébé sont des facteurs de stress dont certains signes peuvent évoquer ceux de la dépression post partum.

    Vous exprimez des signes évocateurs de la dépression post partum, il est donc nécessaire d'échanger avec un professionnel de santé.

